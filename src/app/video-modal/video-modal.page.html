<ion-header>
  <ion-toolbar>
    <ion-title>Selecciona un servidor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let video of videos" (click)="selectVideo(video.code)">
      <ion-label>{{ video.titulo }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
