<ion-header>
  <ion-toolbar class="new-background-color border border-dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="album">
  <form>
    
    <div class="code">
  
    </div>
    
    
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" [(ngModel)]="user" name="usuario" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="login();" color="danger" expand="block">Iniciar Sesion</ion-button>
      </ion-col>
    </ion-row>
 
  </form>
</div>
</ion-content>
