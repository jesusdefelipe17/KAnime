<ion-header>

      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="false">

    <div class="container" >

        <ion-item class="custom-item" lines="full">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="user" name="usuario" required></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button (click)="login();" class="ini-sesion" expand="block">Iniciar Sesi√≥n</ion-button>
          </ion-col>
        </ion-row>
      </form>
      
     
    </div>

  </div>
</ion-content>
