<ion-header>
  <ion-toolbar class="toolbar-background" style="--border-width: 0px;">
    <ion-title class="titulo" style="color: #4caf50;">Buscar Anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--border-width: 0px;">
  <div class="content-wrapper"> <!-- Div envolvente -->
    <!-- Barra de bÃºsqueda -->
    <ion-searchbar 
      [(ngModel)]="searchQuery" 
      (ionInput)="onSearchChange($event)" 
      placeholder="Buscar anime...">
    </ion-searchbar>

    <!-- Lista de resultados -->
    <div class="anime-container">
      <div *ngFor="let anime of resultadosFiltrados" class="anime-item">
        <div class="anime-thumbnail">
          <div class="type-badge" [ngClass]="getTypeClass(anime.tipo )">{{anime.tipo }}</div> <!-- Aviso del tipo -->
          <img class="poster-img" [src]="anime.poster" alt="{{anime.titulo}}" [routerLink]="['/anime-perfil', anime.id]">
          <div class="rating-container">
            <span class="rating-text">{{anime.puntuacion}}</span>
            <i class="fa fa-star rating-star"></i>
          </div>
        </div>
        
        <div class="anime-info">
          <h2 class="anime-title">{{ anime.titulo }}</h2>
        </div>
      </div>
      
      <div *ngIf="buscando" class="spinner-container">
        <div class="loader"></div>
      </div>
    </div>
   
  </div>
</ion-content>
